<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <!-- A1. 頁面設定與樣式區 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WesmartAI - 圖像生成與創作歷程存證系統</title>
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; background:#f4f6fa; color:#222; text-align:center; }
    h1 { margin-top:20px; }
    .container { max-width:900px; margin:0 auto; padding:20px; background:#fff; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { margin:10px 0; padding:8px; width:90%; border-radius:5px; border:1px solid #ccc; font-size:14px; }
    button { background:#0033A0; color:white; cursor:pointer; width:40%; }
    button:hover { background:#002070; }
    img.preview { width:256px; margin-top:10px; border-radius:6px; box-shadow:0 0 5px rgba(0,0,0,0.2); }
    .hash-block { text-align:left; margin:10px auto; background:#f8f9fc; padding:10px; border-radius:8px; border:1px solid #ddd; width:90%; }
    .log-area { text-align:left; white-space:pre-line; background:#f9f9f9; border:1px solid #ddd; padding:10px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- A2. 主容器區 -->
    <h1>WesmartAI - 圖像生成與創作歷程存證系統</h1>

    <!-- A2-1. 使用者輸入區 -->
    <input type="text" id="prompt" placeholder="輸入提示詞 (Prompt)">
    <input type="text" id="seed" placeholder="輸入種子 (Seed，可留空自動生成)">

    <!-- A2-2. 操作按鈕區 -->
    <button id="generateBtn">生成</button>
    <button id="finalizeBtn">封裝報告</button>

    <!-- A2-3. 結果顯示區 -->
    <div id="output"></div>
  </div>

  <!-- A3. 腳本區：包含事件綁定、後端交互、顯示邏輯 -->
  <script>
    // === A3-1. 綁定生成按鈕 ===
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      const seed = document.getElementById('seed').value.trim() || crypto.randomUUID();
      const output = document.getElementById('output');
      output.innerHTML = '<p>⏳ 正在生成中...</p>';

      // === A3-1a. 建立 FormData 以符合 Flask v2 接收邏輯 ===
      const formData = new FormData();
      formData.append('prompt', prompt);
      formData.append('seed', seed);
      formData.append('model', 'default-model');

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('後端回傳錯誤: ' + res.status);

        const data = await res.json();
        if (data.status !== 'success') throw new Error('生成失敗: ' + (data.error || '未知錯誤'));

        // === A3-1b. 顯示回傳結果（包含圖片預覽與 step_hash） ===
        output.innerHTML = `
          <div class='hash-block'>
            <strong>✅ 生成成功</strong><br>
            Prompt: ${data.record.prompt}<br>
            Seed: ${data.record.seed}<br>
            Step Hash: <code>${data.record.step_hash}</code><br>
            <img class='preview' src='${data.record.image_url}' alt='生成預覽圖'>
          </div>`;

      } catch (err) {
        console.error(err);
        output.innerHTML = `<p style='color:red;'>❌ 錯誤: ${err.message}</p>`;
      }
    });

    // === A3-2. 封裝報告按鈕 ===
    document.getElementById('finalizeBtn').addEventListener('click', async () => {
      const output = document.getElementById('output');
      output.innerHTML += '<p>📦 正在封裝報告...</p>';

      try {
        const res = await fetch('/finalize_session', { method: 'POST' });
        const data = await res.json();

        if (data.status === 'success') {
          output.innerHTML += `
            <div class='hash-block'>
              <strong>📘 報告生成完成</strong><br>
              Final Event Hash: <code>${data.final_event_hash}</code><br>
              <a href='${data.report_url}' target='_blank'>下載報告 PDF</a>
            </div>`;
        } else {
          throw new Error('封裝失敗: ' + (data.error || '未知錯誤'));
        }
      } catch (err) {
        console.error(err);
        output.innerHTML += `<p style='color:red;'>❌ 錯誤: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
